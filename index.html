<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="anumber"></p>
    <p id="downbro"></p>
    <p id="currentDate"></p>
    <script>
        var rndmnumber;
        var rndmnumber = Math.floor(Math.random()*1001);
        document.getElementById("anumber").innerHTML = 
        "Randomly Generated Number:    " + rndmnumber;
        var hundredy = Math.floor((rndmnumber%1000)/100);
        var tensy = Math.floor((rndmnumber%100)/10);
        var onesy = rndmnumber % 10;
        document.getElementById("downbro").innerHTML = 
        "Breakdown:  "  + hundredy*100 + ", " + tensy*10 + ",  " + onesy;

        const currentDate = new Date();
        document.getElementById("currentDate").innerHTML = currentDate;

    </script>
</body>
</html>
